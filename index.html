<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Solutions - AI 기반 로또 번호 예측 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #1a1f2c;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
        }

        .header {
            text-align: center;
            padding: 50px 0;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #fff;
        }

        .header p {
            color: #8b8fa3;
            font-size: 1.1em;
        }

        .description {
            font-size: 1.2em;
            color: #888;
            margin-bottom: 40px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .menu-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.15);
        }

        .menu-item h3 {
            margin: 0 0 10px 0;
            color: #3498db;
        }

        .menu-item p {
            margin: 0;
            color: #888;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 60px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Lotto Solutions</h1>
            <p>AI 기반 로또 번호 예측 시스템</p>
        </header>

        <div class="description">AI 기반 로또 번호 예측 시스템</div>

        <div class="menu-grid">
            <a href="pages/page2.html" class="menu-item">
                <h3>(당첨) 연습하기</h3>
                <p>이전 회차의 당첨번호로 연습해보세요</p>
            </a>
            <a href="pages/page4.html" class="menu-item">
                <h3>이번주 번호를 예상해보기</h3>
                <p>AI가 분석한 힌트들을 이용해 보세요</p>
            </a>
            <a href="pages/page5.html" class="menu-item">
                <h3>랭킹표</h3>
                <p>다른 상위랭커들의 예상번호도 확인해보세요</p>
            </a>
        </div>

        <footer>
            <p>© 2024 Lotto Solutions. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
