    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(16, 30px);
            gap: 2px;
            margin: 20px auto;
            justify-content: center;
            width: fit-content;
            padding: 10px;
            position: relative;
            overflow: visible;
        }

        @media screen and (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(16, 18px);
                width: 320px;
                gap: 1px;
            }

            .grid-cell {
                width: 18px;
                height: 18px;
                font-size: 8px;
            }

            .grid-cell.header {
                font-size: 7px;
            }

            .grid-cell.pattern::before {
                width: 14px;
                height: 14px;
            }
        }

        .grid-cell {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            border: 1px solid #ddd;
            background: white;
            position: relative;
            box-sizing: border-box;
        }

        .grid-cell.header {
            font-weight: bold;
            background-color: #f8f9fa;
            border: none;
            font-size: 10px;
        }

        .grid-cell.prediction-column {
            background-color: #f8f9fa;
            border-left: 2px solid #3498db;
            cursor: pointer;
        }

        .grid-cell.selected {
            background-color: #3498db;
            color: white;
        }

        .grid-cell.pattern::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            border: 2px solid #e74c3c;
            border-radius: 50%;
        }

        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin: 24px 0;
            padding: 0 10px;
        }

        @media screen and (max-width: 600px) {
            .controls {
                gap: 8px;
            }
            
            .hint-button {
                padding: 10px 16px;
                font-size: 0.85rem;
            }
        }

        .hint-button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        .hint-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .hint-button:hover::before {
            transform: translateX(0);
        }
        
        .hint-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .hint-button:active {

    <script>
        // 이미지 슬라이드쇼 기능
        let currentSlide = 0;
        const totalSlides = 3;
        let slideInterval;
        
        function showSlide(index) {
            const slider = document.querySelector('.image-slider');
            const indicators = document.querySelectorAll('.indicator');
            if (!slider || !indicators.length) return;
            
            if (index >= totalSlides) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = totalSlides - 1;
            } else {
                currentSlide = index;
            }
            
            slider.style.transform = `translateX(-${currentSlide * 33.333}%)`;
            
            // 인디케이터 업데이트
            indicators.forEach((indicator, i) => {
                if (i === currentSlide) {
                    indicator.style.background = 'rgba(255,255,255,1)';
                    indicator.classList.add('active');
                } else {
                    indicator.style.background = 'rgba(255,255,255,0.5)';
                    indicator.classList.remove('active');
                }
            });
        }
        
        function nextSlide() {
            showSlide(currentSlide + 1);
        }
        
        function prevSlide() {
            showSlide(currentSlide - 1);
        }
        
        function startSlideShow() {
            stopSlideShow();
            slideInterval = setInterval(nextSlide, 5000);
        }
        
        function stopSlideShow() {
            if (slideInterval) {
                clearInterval(slideInterval);
            }
        }
        
        // 페이지 로드 시 초기화
        window.addEventListener('load', function() {
            showSlide(0);
            startSlideShow();
            
            // 버튼 이벤트 리스너 추가
            const prevButton = document.querySelector('.slider-nav.prev');
            const nextButton = document.querySelector('.slider-nav.next');
            const indicators = document.querySelectorAll('.indicator');
            
            if (prevButton) {
                prevButton.addEventListener('click', function() {
                    prevSlide();
                    startSlideShow(); // 수동 전환 후 타이머 재시작
                });
            }
            
            if (nextButton) {
                nextButton.addEventListener('click', function() {
                    nextSlide();
                    startSlideShow(); // 수동 전환 후 타이머 재시작
                });
            }
            
            // 인디케이터 이벤트 리스너 추가
            indicators.forEach(indicator => {
                indicator.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    showSlide(index);
                    startSlideShow(); // 수동 전환 후 타이머 재시작
                });
            });
            
            // 이미지에 마우스 올릴 때 슬라이드쇼 일시 정지
            const gallery = document.querySelector('.image-gallery');
            if (gallery) {
                gallery.addEventListener('mouseenter', stopSlideShow);
                gallery.addEventListener('mouseleave', startSlideShow);
            }
            
            // 페이지 로드 시 힌트5 버튼 자동 활성화
            setTimeout(function() {
                // 힌트5 버튼 찾아서 클릭
                const 힌트5버튼 = document.querySelectorAll('.hint-button')[4]; // 5번째 버튼(0부터 시작하므로 인덱스 4)
                if (힌트5버튼) {
                    // 버튼에 활성화 스타일 추가
                    document.querySelectorAll('.hint-button').forEach(btn => {
                        btn.classList.remove('active-hint');
                    });
                    힌트5버튼.classList.add('active-hint');
                    
                    // 힌트5 함수 호출
                    힌트5();
                    
                    // 설명 팝업 표시
                    setTimeout(showHint5Explanation, 500);
                }
            }, 800);
        });
    </script>
    
    <script>
        // 힌트5 설명 팝업
        function showHint5Explanation() {
            // 기존 팝업이 있으면 제거
            const existingPopup = document.querySelector('.hint5-explanation');
            if (existingPopup) {
                existingPopup.remove();
            }
            
            // 팝업 컨테이너 생성
            const popup = document.createElement('div');
            popup.className = 'hint5-explanation';
            popup.style.position = 'fixed';
            popup.style.top = '50%';
            popup.style.left = '50%';
            popup.style.transform = 'translate(-50%, -50%)';
            popup.style.backgroundColor = 'white';
            popup.style.padding = '20px';
            popup.style.borderRadius = '15px';
            popup.style.boxShadow = '0 5px 15px rgba(0,0,0,0.3)';
            popup.style.zIndex = '9999';
            popup.style.maxWidth = '80%';
            popup.style.textAlign = 'center';
            
            // 설명 이미지 추가
            const img = document.createElement('img');
            img.src = '../images/ca1.png';
            img.alt = '힌트5 설명';
            img.style.maxWidth = '100%';
            img.style.height = 'auto';
            img.style.marginBottom = '15px';
            img.style.borderRadius = '8px';
            img.onerror = function() {
                this.src = '../images/ca2.png'; // 이미지 로드 실패 시 대체 이미지
            };
            
            // 설명 텍스트 추가
            const description = document.createElement('p');
            description.textContent = '힌트5 기능은 패턴 예측을 도와주는 색상 그라데이션을 제공합니다. 숨겨진 패턴을 시각적으로 확인하여 로또 번호를 더 정확하게 예측해보세요.';
            description.style.margin = '15px 0';
            description.style.lineHeight = '1.5';
            description.style.fontSize = '16px';
            description.style.color = '#333';
            
            // 닫기 버튼 추가
            const closeButton = document.createElement('button');
            closeButton.textContent = '확인';
            closeButton.className = 'hint-button';
            closeButton.style.background = 'linear-gradient(135deg, #9c27b0, #6f42c1)';
            closeButton.style.color = 'white';
            closeButton.style.border = 'none';
            closeButton.style.borderRadius = '8px';
            closeButton.style.padding = '10px 25px';
            closeButton.style.cursor = 'pointer';
            closeButton.style.fontWeight = 'bold';
            closeButton.style.margin = '10px auto';
            closeButton.style.display = 'block';
            closeButton.style.boxShadow = '0 4px 6px rgba(0,0,0,0.1)';
            
            closeButton.addEventListener('click', function() {
                popup.remove();
            });
            
            // 요소들을 팝업에 추가
            popup.appendChild(img);
            popup.appendChild(description);
            popup.appendChild(closeButton);
            
            // 배경 딤처리 추가
            const overlay = document.createElement('div');
            overlay.style.position = 'fixed';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
            overlay.style.zIndex = '9998';
            
            // 오버레이 클릭 시 팝업 닫기
            overlay.addEventListener('click', function(e) {
                // 팝업 영역 클릭 시 이벤트 버블링 막기
                if (e.target === overlay) {
                    overlay.remove();
                    popup.remove();
                }
            });
            
            // 문서에 추가
            document.body.appendChild(overlay);
            document.body.appendChild(popup);
        }
        
        // 힌트 버튼에 활성화 스타일 추가
        document.addEventListener('DOMContentLoaded', function() {
            // 활성화된 힌트 버튼 스타일 추가
            const style = document.createElement('style');

                    animation: pulse-border 1.5s infinite;
                }
                
                @keyframes pulse-border {
                    0% { box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5), 0 6px 12px rgba(0,0,0,0.15); }

                    100% { box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5), 0 6px 12px rgba(0,0,0,0.15); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
