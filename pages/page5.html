<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 예상번호 순위표</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1f2e;
            color: white;
        }

        h1 {
            text-align: left;
            color: white;
            margin-bottom: 30px;
            position: relative;
        }

        .admin-dot {
            width: 8px;
            height: 8px;
            background-color: #e74c3c;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
        }

        .user-id-input {
            padding: 8px 15px;
            border: 2px solid #e74c3c;
            border-radius: 5px;
            background-color: #1a1f2e;
            color: white;
            font-size: 16px;
            width: 150px;
            margin-right: 10px;
            outline: none;
            z-index: 100;
            position: relative;
        }

        .confirm-button {
            padding: 8px 15px;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-right: 20px;
            z-index: 100;
            position: relative;
        }

        .confirm-button:hover {
            background-color: #c0392b;
        }

        .user-id-input:focus {
            border-color: #c0392b;
            box-shadow: 0 0 5px rgba(231, 76, 60, 0.5);
        }

        .prediction-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .prediction-numbers {
            display: flex;
            gap: 10px;
            margin-left: 20px;
        }

        .number-ball {
            width: 40px;
            height: 40px;
            background-color: #e74c3c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 18px;
        }

        .timestamp {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 5px;
        }

        .comparison-title {
            color: #3498db;
            font-size: 20px;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .previous-predictions {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .prediction-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .prediction-info {
            flex: 1;
        }

        .user-name {
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }

        .match-count {
            color: #2ecc71;
            font-weight: bold;
            margin-left: 10px;
        }

        .winning-number {
            background-color: #2ecc71 !important;
            border: 2px solid #27ae60 !important;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .prediction-item .number-ball {
            width: 35px;
            height: 35px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .prediction-item .winning-number {
            transform: scale(1.1);
        }

        .last-week-numbers {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .section-title {
            color: #3498db;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .prediction-section {
            margin-bottom: 30px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
        }

        .section-header {
            color: #3498db;
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(52, 152, 219, 0.3);
        }

        .results-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .winning-numbers-section {
            background-color: rgba(52, 152, 219, 0.1);
            border-radius: 10px;
            padding: 15px;
        }

        .prediction-row {
            background: #32384a;
            border-radius: 12px;
            margin: 10px 0;
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        .prediction-numbers {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 8px;
        }

        .timestamp {
            color: #aaa;
            font-size: 0.95em;
            margin-top: 8px;
            margin-bottom: 0;
        }

        .user-name {
            color: #3498db;
            font-weight: bold;
            margin-right: 20px;
            min-width: 100px;
        }

        @media (max-width: 600px) {
            .prediction-row {
                max-width: 98vw;
                padding: 10px 4px;
            }
            .prediction-numbers {
                gap: 5px;
            }
        }

        .admin-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            width: 300px;
        }

        .admin-popup.show {
            display: block;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .popup-overlay.show {
            display: block;
        }

        .admin-popup input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #e74c3c;
            border-radius: 5px;
            background-color: #1a1f2e;
            color: white;
        }

        .admin-popup .number-input-container {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .admin-popup .number-input-container.show {
            display: grid;
        }

        .admin-popup input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            background-color: #1a1f2e;
            color: white;
            text-align: center;
        }

        .admin-popup button {
            width: 100%;
            padding: 10px;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        .admin-popup button:hover {
            background-color: #c0392b;
        }

        .admin-popup .error-message {
            color: #e74c3c;
            margin-bottom: 10px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .section-divider {
            border-top: 2px solid #3498db;
            margin: 30px 0;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <h1>로또 예상번호 순위표<div class="admin-dot"></div></h1>
    
    <!-- 1. 당첨번호 섹션 -->
    <div class="prediction-section">
        <div class="section-header">1168회차 당첨번호</div>
        <div class="winning-numbers-section">
            <div class="last-week-numbers">
                <div class="number-ball">9</div>
                <div class="number-ball">21</div>
                <div class="number-ball">24</div>
                <div class="number-ball">30</div>
                <div class="number-ball">33</div>
                <div class="number-ball">37</div>
            </div>
        </div>
    </div>

    <!-- 2. 지난주 예측 결과 섹션 -->
    <div class="prediction-section">
        <div class="section-header">지난 주 예측 결과</div>
        <div id="previousPredictions">
            <!-- 지난 주 예측 결과들이 여기에 동적으로 추가됩니다 -->
        </div>
    </div>

    <div class="section-divider"></div>

    <!-- 3. 이번 주 예측번호 목록 -->
    <div class="prediction-section">
        <div class="section-header">이번 주 예측번호 목록</div>
        <div id="thisWeekPredictions">
            <!-- 입력 폼 -->
            <div id="predictionInputForm" class="prediction-row">
                <input type="text" class="user-id-input" placeholder="아이디" maxlength="20" autocomplete="off">
                <button class="confirm-button">확인</button>
                <div class="prediction-numbers">
                    <!-- 페이지4에서 가져온 번호들이 여기에 표시됩니다 -->
                </div>
            </div>
            <!-- 저장된 예측들이 여기에 추가됩니다 -->
        </div>
    </div>

    <!-- 관리자 팝업 -->
    <div class="popup-overlay"></div>
    <div class="admin-popup">
        <div class="password-section">
            <input type="password" placeholder="관리자 비밀번호" id="adminPassword">
            <div class="error-message">비밀번호가 일치하지 않습니다.</div>
            <button id="passwordSubmit">확인</button>
        </div>
        <div class="number-input-container">
            <input type="number" min="1" max="45" placeholder="1번">
            <input type="number" min="1" max="45" placeholder="2번">
            <input type="number" min="1" max="45" placeholder="3번">
            <input type="number" min="1" max="45" placeholder="4번">
            <input type="number" min="1" max="45" placeholder="5번">
            <input type="number" min="1" max="45" placeholder="6번">
            <button id="saveWinningNumbers">당첨번호 저장</button>
        </div>
    </div>

    <script>
        const 당첨번호 = [9, 21, 24, 30, 33, 37]; // 1168회 당첨번호

        function 맞은개수계산(예측번호들) {
            return 예측번호들.filter(번호 => 당첨번호.includes(번호)).length;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const userIdInput = document.querySelector('.user-id-input');
            const confirmButton = document.querySelector('.confirm-button');
            const savedUserId = localStorage.getItem('userId');
            const thisWeekPredictions = document.getElementById('thisWeekPredictions');
            const adminDot = document.querySelector('.admin-dot');
            const adminPopup = document.querySelector('.admin-popup');
            const popupOverlay = document.querySelector('.popup-overlay');
            const passwordInput = document.getElementById('adminPassword');
            const passwordSubmit = document.getElementById('passwordSubmit');
            const numberInputContainer = document.querySelector('.number-input-container');
            const errorMessage = document.querySelector('.error-message');
            const saveWinningNumbers = document.getElementById('saveWinningNumbers');
            const numberInputs = document.querySelectorAll('.number-input-container input');

            // 페이지4에서 선택한 번호 표시
            function displayPage4Selection() {
                const predictionNumbers = document.querySelector('#predictionInputForm .prediction-numbers');
                if (!predictionNumbers) return;

                // localStorage에서 가장 최근의 prediction 찾기
                const keys = Object.keys(localStorage).filter(key => key.startsWith('prediction_'));
                if (keys.length > 0) {
                    // 가장 최근의 키 찾기 (timestamp가 가장 큰 것)
                    const latestKey = keys.reduce((a, b) => {
                        const timeA = parseInt(a.split('_')[1]);
                        const timeB = parseInt(b.split('_')[1]);
                        return timeA > timeB ? a : b;
                    });

                    const prediction = JSON.parse(localStorage.getItem(latestKey));
                    if (prediction && prediction.source === 'page4') {
                        // 예측 번호 표시 업데이트
                        predictionNumbers.innerHTML = prediction.numbers.map(num => 
                            `<div class="number-ball">${num}</div>`
                        ).join('');
                    }
                }
            }

            // 예측 번호 저장
            function savePrediction() {
                const userId = userIdInput.value.trim();
                if (!userId) {
                    alert('아이디를 입력해주세요.');
                    return;
                }

                const predictionNumbers = document.querySelector('#predictionInputForm .prediction-numbers');
                const numbers = Array.from(predictionNumbers.querySelectorAll('.number-ball'))
                    .map(ball => parseInt(ball.textContent));

                if (numbers.length !== 6) {
                    alert('6개의 번호를 모두 선택해주세요.');
                    return;
                }

                const prediction = {
                    userName: userId,
                    numbers: numbers,
                    timestamp: new Date().getTime()
                };

                const currentPredictions = JSON.parse(localStorage.getItem('currentWeekPredictions') || '[]');
                currentPredictions.push(prediction);
                localStorage.setItem('currentWeekPredictions', JSON.stringify(currentPredictions));
                localStorage.setItem('userId', userId);

                // 입력 폼을 숨기고 예측 목록에 추가
                document.getElementById('predictionInputForm').style.display = 'none';
                displayThisWeekPredictions();
            }

            // 이번 주 예측 데이터 표시
            function displayThisWeekPredictions() {
                const currentPredictions = JSON.parse(localStorage.getItem('currentWeekPredictions') || '[]');
                const predictionsContainer = document.getElementById('thisWeekPredictions');
                
                // 기존 예측들만 표시 (입력 폼 제외)
                const predictions = Array.from(predictionsContainer.children)
                    .filter(child => child.id !== 'predictionInputForm');
                predictions.forEach(pred => pred.remove());

                currentPredictions.forEach(prediction => {
                    const predictionElement = document.createElement('div');
                    predictionElement.className = 'prediction-row';
                    
                    const numbersHtml = prediction.numbers.map(num => 
                        `<div class="number-ball">${num}</div>`
                    ).join('');

                    predictionElement.innerHTML = `
                        <div class="user-name">${prediction.userName}</div>
                        <div class="prediction-numbers">
                            ${numbersHtml}
                        </div>
                        <div class="timestamp">${new Date(prediction.timestamp).toLocaleString()}</div>
                    `;
                    predictionsContainer.appendChild(predictionElement);
                });
            }

            // 이벤트 리스너 설정
            if (savedUserId) {
                userIdInput.value = savedUserId;
            }

            confirmButton.addEventListener('click', savePrediction);
            userIdInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    savePrediction();
                }
            });

            // 초기 데이터 표시
            displayPage4Selection();
            displayThisWeekPredictions();

            // 관리자 버튼 클릭 이벤트
            adminDot.addEventListener('click', function() {
                adminPopup.classList.add('show');
                popupOverlay.classList.add('show');
                passwordInput.value = '';
                errorMessage.style.display = 'none';
                numberInputContainer.classList.remove('show');
            });

            // 오버레이 클릭 시 팝업 닫기
            popupOverlay.addEventListener('click', function() {
                adminPopup.classList.remove('show');
                popupOverlay.classList.remove('show');
            });

            // 비밀번호 확인
            passwordSubmit.addEventListener('click', function() {
                const ADMIN_PASSWORD = 'knue2000';
                if (passwordInput.value === ADMIN_PASSWORD) {
                    numberInputContainer.classList.add('show');
                    errorMessage.style.display = 'none';
                    passwordInput.style.display = 'none';
                    passwordSubmit.style.display = 'none';
                } else {
                    errorMessage.style.display = 'block';
                }
            });

            // 당첨번호 저장
            saveWinningNumbers.addEventListener('click', function() {
                const numbers = Array.from(numberInputs).map(input => parseInt(input.value));
                
                // 유효성 검사
                if (numbers.some(num => isNaN(num) || num < 1 || num > 45)) {
                    alert('1부터 45 사이의 숫자를 입력해주세요.');
                    return;
                }
                
                if (new Set(numbers).size !== 6) {
                    alert('중복되지 않는 6개의 숫자를 입력해주세요.');
                    return;
                }

                // 당첨번호 정렬
                numbers.sort((a, b) => a - b);

                // 현재 회차 정보 가져오기
                const currentDrawInfo = JSON.parse(localStorage.getItem('currentDrawInfo') || '{"drawNumber": 1168}');
                const nextDrawNumber = currentDrawInfo.drawNumber + 1;

                // 당첨번호 저장
                const winningNumber = {
                    drawNumber: nextDrawNumber,
                    numbers: numbers,
                    timestamp: new Date().getTime()
                };

                // 당첨번호 저장
                localStorage.setItem('latestWinningNumber', JSON.stringify(winningNumber));
                
                // 현재 회차 정보 업데이트
                localStorage.setItem('currentDrawInfo', JSON.stringify({
                    drawNumber: nextDrawNumber,
                    timestamp: new Date().getTime()
                }));

                // 이전 예측 결과를 지난주 예측 결과로 이동
                const currentPredictions = JSON.parse(localStorage.getItem('currentWeekPredictions') || '[]');
                
                // 예측 결과에 맞은 개수 계산 추가
                const scoredPredictions = currentPredictions.map(prediction => ({
                    ...prediction,
                    matchCount: prediction.numbers.filter(num => numbers.includes(num)).length
                }));

                // 지난주 예측 결과 저장
                localStorage.setItem('lastWeekPredictions', JSON.stringify(scoredPredictions));
                
                // 현재 예측 초기화
                localStorage.setItem('currentWeekPredictions', '[]');

                // 페이지 업데이트
                updatePageContent(winningNumber);

                // 팝업 닫기
                adminPopup.classList.remove('show');
                popupOverlay.classList.remove('show');

                alert('당첨번호가 저장되었습니다.');
                
                // 페이지4의 회차 범위 업데이트
                localStorage.setItem('drawRange', JSON.stringify({
                    start: nextDrawNumber - 14,
                    end: nextDrawNumber,
                    prediction: nextDrawNumber + 1
                }));
            });

            // 페이지 컨텐츠 업데이트 함수
            function updatePageContent(winningNumber) {
                // 당첨번호 섹션 제목 업데이트
                const winningNumberTitle = document.querySelector('.section-header');
                winningNumberTitle.textContent = `${winningNumber.drawNumber}회차 당첨번호`;

                // 당첨번호 표시 업데이트
                const lastWeekNumbers = document.querySelector('.last-week-numbers');
                lastWeekNumbers.innerHTML = winningNumber.numbers.map(num => 
                    `<div class="number-ball">${num}</div>`
                ).join('');

                // 예측 섹션 초기화
                displayThisWeekPredictions();
            }

            // 페이지 로드 시 최신 정보로 업데이트
            function initializePageContent() {
                const currentDrawInfo = JSON.parse(localStorage.getItem('currentDrawInfo') || '{"drawNumber": 1168}');
                const latestWinningNumber = JSON.parse(localStorage.getItem('latestWinningNumber'));
                if (latestWinningNumber) {
                    updatePageContent(latestWinningNumber);
                } else {
                    // 초기 상태에서는 1168회차 당첨번호로 표시
                    const winningNumberTitle = document.querySelector('.section-header');
                    winningNumberTitle.textContent = '1168회차 당첨번호';
                }
            }

            // 초기화 함수 호출
            initializePageContent();

            // 이전 예측 결과들 표시
            function displayPreviousPredictions() {
                const previousPredictionsContainer = document.getElementById('previousPredictions');
                previousPredictionsContainer.innerHTML = '';

                const predictions = JSON.parse(localStorage.getItem('lastWeekPredictions') || '[]');
                
                predictions.forEach(prediction => {
                    const predictionElement = document.createElement('div');
                    predictionElement.className = 'prediction-item';
                    
                    const numbersHtml = prediction.numbers.map(num => {
                        const isWinning = 당첨번호.includes(num);
                        return `<div class="number-ball ${isWinning ? 'winning-number' : ''}">${num}</div>`;
                    }).join('');

                    const matchCount = prediction.numbers.filter(num => 당첨번호.includes(num)).length;

                    predictionElement.innerHTML = `
                        <div class="prediction-info">
                            <div class="user-name">${prediction.userName || '익명'}</div>
                            <div class="prediction-numbers">
                                ${numbersHtml}
                            </div>
                        </div>
                        <div class="match-count">${matchCount}개 일치</div>
                    `;
                    previousPredictionsContainer.appendChild(predictionElement);
                });
            }

            // 초기화 시 이전 예측 결과 표시
            displayPreviousPredictions();
        });
    </script>
</body>
