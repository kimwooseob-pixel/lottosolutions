<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>붓그리기 영상게시판</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";
    const firebaseConfig = {
      apiKey: "AIzaSyAwh55rLOQkY8ZVCzaC4ZF3iaUVU5Vu0GM",
      authDomain: "ai-lottosolutions.firebaseapp.com",
      projectId: "ai-lottosolutions",
      storageBucket: "ai-lottosolutions.appspot.com",
      messagingSenderId: "616782090306",
      appId: "1:616782090306:web:688c710998dfce8e4d5ddb",
      measurementId: "G-NEXMN4FFJG"
    };
    window.app = initializeApp(firebaseConfig);
    window.db = getFirestore(window.app);
    window.storage = getStorage(window.app);
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: #f6f8fa;
      color: #222;
    }
    h1 {
      text-align: center;
      margin: 30px 0 20px 0;
      font-size: 2em;
      color: #1976d2;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 16px;
    }
    form#uploadForm {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 16px;
      margin-bottom: 24px;
    }
    form#uploadForm input[type="file"] {
      border: none;
      background: none;
    }
    form#uploadForm input[type="text"] {
      padding: 10px;
      border: 1px solid #cfd8dc;
      border-radius: 6px;
      font-size: 1em;
    }
    form#uploadForm button {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    form#uploadForm button:hover {
      background: #1565c0;
    }
    #videoList {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .video-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .video-card h3 {
      margin: 0 0 6px 0;
      font-size: 1.1em;
      color: #1976d2;
    }
    .video-card video {
      width: 100%;
      border-radius: 8px;
      background: #000;
    }
    .video-card .commentForm {
      display: flex;
      gap: 6px;
      margin-top: 8px;
    }
    .video-card .commentForm input[type="text"] {
      flex: 1;
      padding: 7px;
      border: 1px solid #cfd8dc;
      border-radius: 6px;
      font-size: 1em;
    }
    .video-card .commentForm button {
      background: #43a047;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 7px 14px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .video-card .commentForm button:hover {
      background: #388e3c;
    }
    .video-card .commentList {
      list-style: none;
      padding: 0;
      margin: 8px 0 0 0;
    }
    .video-card .commentList li {
      background: #f1f8e9;
      border-radius: 5px;
      padding: 6px 10px;
      margin-bottom: 4px;
      font-size: 0.97em;
    }
    @media (max-width: 600px) {
      .container {
        max-width: 100vw;
        padding: 6px;
      }
      form#uploadForm, .video-card {
        padding: 10px;
      }
      h1 {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <h1>붓그리기 영상게시판</h1>
  <div class="container">
    <form id="uploadForm">
      <input type="file" id="videoFile" accept="video/*" required />
      <input type="text" id="videoTitle" placeholder="동영상 제목" required />
      <button type="submit">업로드</button>
    </form>
    <div id="videoList"></div>
  </div>
  <script type="module">
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";
    const db = window.db;
    const storage = window.storage;
    // 동영상 업로드
    const uploadForm = document.getElementById('uploadForm');
    uploadForm.onsubmit = async (e) => {
      e.preventDefault();
      const file = document.getElementById('videoFile').files[0];
      const title = document.getElementById('videoTitle').value;
      if (!file) return alert('동영상을 선택하세요.');
      const storageRef = ref(storage, 'brush-videos/' + Date.now() + '_' + file.name);
      const uploadTask = uploadBytesResumable(storageRef, file);
      uploadTask.on('state_changed', null, (error) => {
        alert('업로드 실패: ' + error.message);
      }, async () => {
        const url = await getDownloadURL(uploadTask.snapshot.ref);
        await addDoc(collection(db, 'brush-videos'), {
          title,
          url,
          createdAt: new Date().toISOString(),
          comments: []
        });
        uploadForm.reset();
      });
    };
    // 동영상 목록 및 댓글 표시
    const videoList = document.getElementById('videoList');
    onSnapshot(query(collection(db, 'brush-videos'), orderBy('createdAt', 'desc')), (snapshot) => {
      videoList.innerHTML = '';
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement('div');
        div.className = 'video-card';
        div.innerHTML = `
          <h3>${data.title}</h3>
          <video src="${data.url}" controls></video>
          <div>
            <form class="commentForm">
              <input type="text" placeholder="댓글 입력" required />
              <button type="submit">댓글 달기</button>
            </form>
            <ul class="commentList">
              ${(data.comments||[]).map(c=>`<li>${c}</li>`).join('')}
            </ul>
          </div>
        `;
        // 댓글 폼 이벤트
        div.querySelector('.commentForm').onsubmit = async (e) => {
          e.preventDefault();
          const input = e.target.querySelector('input');
          const comment = input.value;
          if (!comment) return;
          await updateDoc(doc(db, 'brush-videos', docSnap.id), {
            comments: arrayUnion(comment)
          });
          input.value = '';
        };
        videoList.appendChild(div);
      });
    });
  </script>
</body>
</html>
