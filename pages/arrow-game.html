<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2196F3">
    <meta name="description" content="로또 당첨번호 패턴을 분석하고 예측하는 앱">
    <title>화살표 게임</title>
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="../css/arrow-game.css">
    <link rel="icon" type="image/png" sizes="192x192" href="../images/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="../images/icons/icon-192x192.png">
    <style>
        /* 기존 스타일 코드가 여기에 위치해야 하며, // ... existing code ... 주석은 제거합니다. */
        @media (max-width: 700px) {
            body {
                margin: 0;
                padding: 0;
                width: 100vw;
                overflow-x: hidden;
            }
            .container, .game-container, .grid-container {
                width: 100vw !important;
                max-width: 100vw !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            .arrow-panel {
                width: 98vw;
                max-width: none;
                margin: 0 auto 8px auto;
                height: 28px;
                padding: 0 0.5vw;
                display: flex;
                justify-content: space-between;
            }
            .arrow-num {
                width: 12vw;
                height: 12vw;
                max-width: 32px;
                max-height: 32px;
                font-size: 1em;
                margin: 0 0.5vw;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .grid-cell, .grid-header {
                width: 18px;
                height: 18px;
                font-size: 8px;
                min-width: unset;
                max-width: unset;
                min-height: unset;
                max-height: unset;
                padding: 0;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-box">
            <button class="hint-button small" onclick="힌트5()">경로계산</button>
            <h1>화살표</h1>
            <button class="hint-button small" onclick="location.href='../index.html'">돌아가기</button>
        </div>
        <div class="arrow-panels">
            <div class="arrow-panel"><div class="arrow-num"></div><div class="arrow-num"></div><div class="arrow-num"></div><div class="arrow-num"></div><div class="arrow-num"></div><div class="arrow-num"></div><div class="arrow-num"></div></div>
            <div class="arrow-panel"><div class="arrow-num"></div><div class="arrow-num"></div><div class="arrow-num"></div><div class="arrow-num"></div><div class="arrow-num"></div><div class="arrow-num"></div><div class="arrow-num"></div></div>
            <!-- <div class="arrow-panel"><div class="arrow-num"></div><div class="arrow-num"></div><div class="arrow-num"></div><div class="arrow-num"></div><div class="arrow-num"></div><div class="arrow-num"></div><div class="arrow-num"></div></div> -->
        </div>
        <div class="game-container" style="position:relative;">
            <div class="archer-container">
              <img id="archer-img" src="../images/ar1.png" alt="archer" />
            </div>
            <div class="grid-container"></div>
        </div>
    </div>
    <template id="score-popup-template">
        <div class="score-popup">
            <div class="result-container">
                <div class="score-text">
                    맞춘 개수: <span class="match-count">0</span>개&nbsp;&nbsp;/&nbsp;&nbsp;획득 점수: <span class="score-value">0</span>점
                </div>
                <div class="numbers-column">
                    <!-- Numbers will be inserted here by JavaScript -->
                </div>
            </div>
            <div class="animal-container">
                <img src="../images/fa2.png" alt="동물 캐릭터" class="animal-image">
                <div class="speech-bubble">
                    다시 한번 확인해 보고<br>
                    패턴을 찾아볼까요!!
                </div>
            </div>
            <button class="close-button" onclick="closeScorePopup()">닫기</button>
        </div>
    </template>
    <script src="../js/arrow-game.js"></script>
</body>
</html>
